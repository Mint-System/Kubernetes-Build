apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-ingress
  namespace: default
  {{- if eq .Values.ingress.className "nginx" }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  {{- end }}
spec:
  {{- if eq .Values.ingress.className "nginx" }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: odoo
            port:
              number: 8069
