{{- if .Values.vshnPostgres.enabled }}
apiVersion: vshn.appcat.vshn.io/v1
kind: VSHNPostgreSQL
metadata:
  name: postgres
  namespace: {{ .Values.namespace }}
spec:
  parameters:
    service:
      majorVersion: "16"
      pgBouncerSettings:
        pgbouncer:
          admin_users: postgres
      pgSettings:
        timezone: Europe/Zurich
    security:
      deletionProtection: false
    size:
      plan: standard-4
    backup:
      schedule: "30 23 * * *"
      retention: 12
  writeConnectionSecretToRef:
    name: {{ .Values.vshnPostgres.secretRef }}
---
apiVersion: v1
kind: Pod
metadata:
  name: postgres-client
  namespace: {{ .Values.namespace }}
spec:
  containers:
  - name: postgres
    image: postgres:16
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    command:
      - /bin/sh
      - -c
    args:
      - PGPASSWORD=$POSTGRESQL_PASSWORD psql "sslmode=verify-ca sslrootcert=/etc/secret-volume/ca.crt host=$POSTGRESQL_HOST port=$POSTGRESQL_PORT dbname=$POSTGRESQL_DB" -U $POSTGRESQL_USER -l
    envFrom:
      - secretRef:
          name: {{ .Values.vshnPostgres.secretRef }}
    volumeMounts:
    - name: secret-volume
      readOnly: true
      mountPath: "/etc/secret-volume"
  volumes:
  - name: secret-volume
    secret:
      defaultMode: 0600
      secretName: {{ .Values.vshnPostgres.secretRef }}
  restartPolicy: OnFailure
{{- end }}