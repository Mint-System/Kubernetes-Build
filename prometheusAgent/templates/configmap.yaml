apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-agent-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      external_labels:
        agent: "k8s-agent"
    scrape_configs:
{{ .Values.scrapeConfigs | indent 4 }}
    remote_write:
      - url: "{{ .Values.remoteWrite.url }}"
        basic_auth:
          username_file: /etc/prometheus/secret/remote-write-username
          password_file: /etc/prometheus/secret/remote-write-password