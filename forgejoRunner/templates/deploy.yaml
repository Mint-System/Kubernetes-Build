apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: forgejo-runner
  name: forgejo-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: forgejo-runner
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: forgejo-runner
    spec:
      restartPolicy: Always
      volumes:
        - name: docker-certs
          emptyDir: {}
        - name: runner-data
          emptyDir: {}
      initContainers:
        - name: init
          image: {{ .Values.image }}
          command:
            - sh
            - -c
            - |
              echo "📝 Registering runner with {{ .Values.forgejoInstanceUrl }}..."
              forgejo-runner register \
                --no-interactive \
                --token "$RUNNER_SECRET" \
                --name "k8s-runner" \
                --labels "ubuntu-latest" \
                --instance "{{ .Values.forgejoInstanceUrl }}" \
              && \
              echo "⚙️ Generating config file..." \
              forgejo-runner generate-config > /data/forgejo-runner.yml
          env:
            - name: RUNNER_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretRef }}
                  key: forgejoInstanceToken
          volumeMounts:
            - name: runner-data
              mountPath: /data
      containers:
        - name: runner
          image: {{ .Values.image }}
          command:
            [
              'sh',
              '-c',
              "while ! nc -z localhost 2376 </dev/null; do echo 'waiting for docker daemon...'; sleep 5; done; forgejo-runner daemon",
            ]
          env:
            - name: DOCKER_HOST
              value: tcp://localhost:2376
            - name: DOCKER_CERT_PATH
              value: /certs/client
            - name: DOCKER_TLS_VERIFY
              value: '1'
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
            - name: runner-data
              mountPath: /data
        - name: daemon
          image: docker:24-git
          env:
            - name: DOCKER_TLS_CERTDIR
              value: /certs
          securityContext:
            privileged: true
          volumeMounts:
            - name: docker-certs
              mountPath: /certs
